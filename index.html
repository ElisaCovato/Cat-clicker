<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="css/style.css">


	<title>Cat Clicker</title>
</head>
<body>
	<ul class="cats">
		<span class="cat-count">0</span> Clicks
	<div class="cat1">
		<h2 class="cat-name">First Cat</h2>
		<img class="cat-img" src="img/cat1.jpg" alt="cute kitten" width="320" height="213">
	</div>

	<div class="cat2">
		<h2 class="cat-name">Second Cat</h2>
		<img class="cat-img" src="img/cat2.jpg" alt="hidden kitten" width="320" height="213">
	</div>
	</ul>

	<script src="js/app.js"></script>
</body>
</html>
